<md-content layout="column">
    <div ng-if="vm.isLoading" flex layout="row" layout-sm="column" layout-align="center center">
        <md-progress-circular md-mode="indeterminate"></md-progress-circular>
    </div>
    <div ng-if="!vm.isLoading" layout="row" layout-xs="column" layout-align="space-around start">
        <div flex="40" flex-offset="5" layout="column">
            <img style="max-height: 55%" ng-src="assets/photos/{{vm.attraction.Pictures_ID[1]}}.jpg">
            <section style="margin-top: 2%;" layout="row" layout-align="end">
                <md-button class="md-fab md-primary md-raised" ng-click="vm.showAdvanced($event)">
                    <md-tooltip>
                        <span>Add new review</span>
                    </md-tooltip>
                    <md-icon md-svg-src="assets/icons/add-comment.svg"></md-icon>
                </md-button>
            </section>
            <h4>Reviews: </h4>
            <md-list>
                <md-list-item class="md-3-line" ng-repeat="item in vm.reviewsToShow">
                    <img ng-src="assets/icons/users.svg" class="md-avatar">
                    <div class="md-list-item-text">
                        <h3>{{item.Date}}</h3>
                        <p>{{item.Review}}</p>
                    </div>
                    <md-divider md-inset ng-if="!$last"></md-divider>
                </md-list-item>
            </md-list>

        </div>
        <div flex="40" flex-offset="2" layout="column">
            <h2>{{vm.attraction.Name}}</h2>
            <div layout="row" layout-align="start">
                <star-rating-comp show-half-stars="true" read-only="true" rating="vm.rateStar"></star-rating-comp>
                <span style="padding-left: 5px;">{{vm.ratePercentage}} %</span>
            </div>
            <div layout="row">
                <md-input-container layout-align="center center">
                    <label>Your Rate:</label>
                    <input ng-model="vm.userRate" type="number" min="1" max="5"> </input>
                </md-input-container>
                <md-button ng-disabled="vm.userAlreadyRate" class="md-fab md-mini md-primary" aria-label="send rate"
                           ng-click="vm.updateRate()">
                    <md-icon md-svg-icon="assets/icons/rating.svg"></md-icon>
                    <md-tooltip ng-if="vm.userAlreadyRate">
                        you already send a rate
                    </md-tooltip>
                </md-button>
            </div>
            <h4>Overview: </h4>
            <md-content><p>{{vm.attraction.Description}}</p></md-content>
        </div>
    </div>
</md-content>
